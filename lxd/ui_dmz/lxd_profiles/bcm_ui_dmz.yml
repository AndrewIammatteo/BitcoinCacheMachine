config:
  user.network-config: |
    version: 1
    config:  
      - type: physical
        name: eth0
        subnets:
          - type: dhcp
            ipv4: true
            control: auto

      - type: physical
        name: eth1
        subnets:
          - type: dhcp
            ipv4: true
            control: auto

description: "LXD Profile for the ui_dmz LXC container type."
devices:
  eth0:
    nictype: bridged
    parent: bcmNet
    type: nic
  eth1:
    nictype: macvlan
    parent: wlp3s0
    type: nic
    # limits.ingress: 10Mbit
    # limits.egress: 10Mbit