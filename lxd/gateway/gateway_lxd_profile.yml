config:
  limits.cpu: "4"
  limits.memory: "2GB"    
  user.network-config: |
    version: 1
    config:      
      # outbound management.
      - type: physical
        name: eth0
        subnets:
          - type: dhcp
            ipv4: true
            control: auto

      # untrusted outside; gets IP via DHCP run by upstream gateway
      - type: physical
        name: eth1
        subnets:
          - type: dhcp
            ipv4: true
            control: auto

      # eth physically attaches to the physical underlay network 
      # this will be the data path where we accept DHCP and DNS
      # request and forward traffic if instructed to do so.
      - type: physical
        name: eth2
        subnets:
          - type: static
            ipv4: true
            address: 192.168.0.1
            netmask: 255.255.255.0
            control: auto

description:
devices:
  eth0:
    nictype: bridged
    parent: lxdbr0
    type: nic

  # physical access to untrusted outside
  eth1:
    nictype: macvlan
    parent: eno1
    type: nic

  # physical access to trusted inside where we run DHCP, etc.
  eth2:
    nictype: physical
    parent: eno1
    type: nic

  root:
    path: /
    pool: bcm_data
    type: disk
