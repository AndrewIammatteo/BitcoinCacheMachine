config:
  limits.cpu: "2"
  limits.memory: "512MB"    
  user.network-config: |
    version: 1
    config:      

      # untrusted outside; gets IP via DHCP run by upstream gateway
      - type: physical
        name: eth1
        subnets:
          - type: dhcp
            ipv4: true
            control: auto

      # inside underlay network -- data path, where we forward incoming DHCP and DNS requests
      - type: physical
        name: eth2
        subnets:
          - type: static
            ipv4: true
            address: 192.168.0.1
            netmask: 255.255.255.0
            control: auto


description:
devices:

  # physical access to untrusted outside
  eth1:
    nictype: macvlan
    parent: eno1
    type: nic

  # physical access to trusted inside where we run DHCP, etc.
  eth2:
    nictype: physical
    parent: eno1
    type: nic

name: underlay_lxd_profile.yml