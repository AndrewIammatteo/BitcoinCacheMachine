domain-needed
bogus-priv
no-resolv
no-poll

interface=eth1
#listen-address=192.168.0.1

clear-on-reload
server=8.8.8.8
server=8.8.4.4

address=/doubleclick.net/127.0.0.1
no-hosts  #don't look in /etc/hosts for resolve

expand-hosts

local=/farscapian.com/
domain=farscapian.com
#addn-hosts=/etc/dnsmasq_static_hosts.conf

#DHCP options
dhcp-range=eth1,192.168.0.100,192.168.0.200,255.255.255.0,1h
dhcp-option=option:router,192.168.0.1

# dns settings
dhcp-option=6,192.168.0.1
dhcp-option=40,farscapian.com

#proxy setting
#dhcp-option=252,http://lexx.farscapian.com:81/wpad.dat

###### logging ############
# own logfile
log-facility=/var/log/dnsmasq.log
#log-async
#log dhcp infos
log-dhcp
#debugging dns
#log-queries

