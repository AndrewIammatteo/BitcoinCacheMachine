config:
  limits.cpu: "4"
  limits.memory: "4096MB"      
  
  user.network-config: |
    version: 1
    config:  
      # outbound NAT to host IP
      - type: physical
        name: eth0
        subnets:
          - type: dhcp
            ipv4: true
            control: auto  

      # lxdbrBCMBridge, connection to local cachestack
      - type: physical
        name: eth1
        subnets:
          - type: dhcp
            ipv4: true
            control: auto   
      
      # managernet
      - type: physical
        name: eth2
        subnets:
          - type: static
            ipv4: true
            address: 10.0.0.11
            netmask: 255.255.255.0
            control: auto
      
description:
devices:
  eth0:
    nictype: bridged
    parent: lxdbrManager1
    type: nic
  eth1:
    nictype: bridged
    parent: lxdbrBCMBridge
    type: nic
  eth2:
    nictype: bridged
    parent: managernet
    type: nic
name: manager1.yml