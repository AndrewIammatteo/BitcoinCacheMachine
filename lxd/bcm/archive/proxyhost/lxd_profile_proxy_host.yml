config:
  limits.cpu: "2"
  limits.memory: "512MB"    

  user.network-config: |
    version: 1
    config:      
      # lxdbrProxyhost
      - type: physical
        name: eth0
        subnets:
          - type: dhcp
            ipv4: true
            control: auto   
             
      # proxyhostnet
      - type: physical
        name: eth1
        subnets:
          - type: static
            ipv4: true
            address: 10.254.254.2
            netmask: 255.255.255.0
            control: auto

description:
devices:
  # used for outbound NAT for services residing on proxyhost LXD container.
  eth0:
    nictype: bridged
    parent: lxdbrProxyhost
    type: nic

  # connect to this network for lxd containers to
  # gain IP access to services on BCM proxyhost.
  eth1:
    nictype: bridged
    parent: proxyhostnet
    type: nic
name: lxd_profile_proxy_host
