version: '3.6'
services:
  # container listens on 8000
  schema-registry-ui:
    image: ${DOCKER_IMAGE}
    ports:
      - "${BCM_SERVICE_PORT}:8000"
    networks:
      - schemaregistrynet
    environment:
      SCHEMAREGISTRY_URL: http://schemaregistry:8081
      PROXY: "true"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - engine.labels.bcm-uidmz == true

networks:
  schemaregistrynet:
    external: true
    name: schemaregistry_schemaregistrynet