config:
  limits.cpu: "4"
  limits.memory: "4096MB"    

  user.network-config: |
    version: 1
    config:      
            
      # swarm managernet
      - type: physical
        name: eth1
        subnets:
          - type: static
            ipv4: true
            address: 10.254.253.11
            netmask: 255.255.255.0
            control: auto

      # data path for services originating on the same LXD daemon.
      - type: physical
        name: eth2
        subnets:
          - type: dhcp
            ipv4: true
            control: auto

      # data path for services originating on the underlay.
      - type: physical
        name: eth3
        subnets:
          - type: dhcp
            ipv4: true
            control: auto

description:
devices:

  # managernet
  eth1:
    nictype: bridged
    parent: lxdBCMCSMGRNET
    type: nic

  # bcmbridge
  eth2:
    nictype: bridged
    parent: lxdbrBCMCSBrdg
    type: nic

  # access to underlay network
  eth3:
    nictype: macvlan
    parent: eno1
    type: nic


name: lxd_profile_proxy_host
