# app options
printtoconsole=1
testnet=1

# Value is in MiB per day
# 1 Mebibyte = 1,048,576 bytes
maxuploadtarget=50

# this prevents bitcoind verifying from 00000000000128796ee387cf110ccb9d2f36cffaf7f73079c995377c65ac0dcc (which is about 82%)
#assumevalid=000000000000003e60458d81fe1143ef9702aaa815d2eaf0a456f1b20cbb1c7e

# RPC
server=1
rest=1
rpcbind=127.0.0.1
rpcallowip=0.0.0.0/0

#prefer cookie for bitcoin-cli
rpccookiefile=/cookie/.cookie
rpcport=18332