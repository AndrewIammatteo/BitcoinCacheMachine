config:  
  user.network-config: |
    version: 1
    config:
      - type: physical
        name: eth0
        subnets:
          - type: dhcp
            ipv4: true
            control: auto
            
      - type: physical
        name: eth1
        subnets:
          - type: dhcp
            ipv4: true
            control: auto
          # - type: static
          #   ipv4: true
          #   address: 192.168.4.253
          #   netmask: 255.255.255.0
          #   control: auto
devices:
  eth0:
    nictype: bridged
    parent: bcmbrGWNat
    type: nic

  eth1:
    nictype: bridged
    parent: bcmNet
    type: nic
