config:
  core.https_address: "$BCM_LXD_CORE_HTTPS_ADDRESS"
  core.trust_password: $BCM_LXD_SECRET
storage_pools:
- config:
    size: 15GB
  description: "BTRFS storage backend for BCM system containers."
  name: bcm_btrfs
  driver: btrfs
profiles:
- config: {}
  description: "Default BCM profile. Has BTRFS backend only; no networking."
  devices:
    root:
      path: /
      pool: bcm_btrfs
      type: disk
  name: bcm_default
cluster:
  server_name: $BCM_CLUSTER_ENDPOINT_NAME
  enabled: true
