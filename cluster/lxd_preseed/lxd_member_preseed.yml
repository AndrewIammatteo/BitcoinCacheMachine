config:
  core.https_address: "$BCM_LXD_CORE_HTTPS_ADDRESS"
  core.trust_password: $BCM_LXD_SECRET
storage_pools:
- config:
    size: 10GB
  description: "ZFS storage backend for BCM system containers."
  name: bcm_zfs
  driver: zfs
profiles:
- config: {}
  description: "Default BCM profile. Has ZFS backend only; no networking."
  devices:
    root:
      path: /
      pool: bcm_zfs
      type: disk
  name: bcm_default
cluster:
  enabled: true
  server_name: $BCM_CLUSTER_ENDPOINT_NAME
  cluster_address: $BCM_CLUSTER_MASTER_ENDPOINT_IP:8443
  cluster_certificate: "$BCM_LXD_CLUSTER_CERTIFICATE
"
  cluster_password: $BCM_LXD_CLUSTER_MASTER_PASSWORD
  member_config:
  - entity: storage-pool
    name: bcm_default
    key: source
    value: ""
    