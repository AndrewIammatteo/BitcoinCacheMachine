version: '3.6'
services:
  #listens on 8000
  #PROXY: true makes to so topicsUI proxies kafka-rest calls so we don't have to expose kafka rest to network
  topics-ui:
    image: landoop/kafka-topics-ui:latest
    ports:
      - "8001:8000"
    networks:
      kafka_kafkarestnet:
    environment:
      KAFKA_REST_PROXY_URL: http://kafkarest:8082
      PROXY: "true"
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager

networks:
  kafka_kafkarestnet:
    external: true