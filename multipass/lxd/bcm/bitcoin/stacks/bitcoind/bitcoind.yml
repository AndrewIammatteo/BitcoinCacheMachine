version: '3.6'
services:

  # TODO initialize wallet interface.
  bitcoind:
    image: ${BCM_BITCOIN_BITCOIND_DOCKER_IMAGE}
    hostname: bitcoind
    #:-farscapian/bitcoind:latest
    volumes:
      - bitcoind-data:/data
      - bitcoind-log-data:/var/log/bitcoind
      - bitcoind-cookie-data:/cookie
    environment:
      BITCOIND_CHAIN: ${BCM_BITCOIN_CHAIN:-testnet}
    networks:
      bitcoindrpcnet:
        aliases:
          - bitcoindrpc
      torproxynet:
    depends_on:
      - tor-proxy
    secrets:
      - source: bitcoin_config
        target: /data/bitcoin.conf
        uid: '0'
        gid: '0'
        mode: 0400
    configs:
      - source: bitcoin_tor_config
        target: /etc/tor/torrc
        uid: '0'
        gid: '0'
        mode: 0644
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - engine.labels.purpose == bitcoin

  # tor proxy for outbound P2P services only (bitcoinrpc is exposed outside of this stack.)
  tor-proxy:
    image: osminogin/tor-simple
    networks:
      torproxynet:
        aliases:
          - torproxy
    configs:
      - source: bitcoin_tor_config
        target: /etc/tor/torrc
        uid: '0'
        gid: '0'
        mode: 0644
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: 
          - engine.labels.purpose == bitcoin

secrets:
  bitcoin_config:
    file: "./bitcoind-${CHAIN:-testnet}.conf"

configs:
  bitcoin_tor_config:
    file: "./torrc"

volumes:
  bitcoind-data:
  bitcoind-log-data:
  bitcoind-cookie-data:

networks:
  bitcoindrpcnet:
    attachable: true
  torproxynet:
