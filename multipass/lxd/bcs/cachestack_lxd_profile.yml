config:
  limits.cpu: "2"
  limits.memory: "2048MB"    

  user.network-config: |
    version: 1
    config:      
      # mgmt interface and oubound NAT to HOST
      - type: physical
        name: eth0
        subnets:
          - type: dhcp
            ipv4: true
            control: auto
            
      # swarm managernet
      - type: physical
        name: eth1
        subnets:
          - type: static
            ipv4: true
            address: 10.0.0.11
            netmask: 255.255.255.0
            control: auto

      # data path
      - type: physical
        name: eth2
        subnets:
          - type: dhcp
            ipv4: true
            control: auto

description:
devices:
  
  # Used for services requiring outbound internet
  eth0:
    nictype: bridged
    parent: lxdbrCacheStack
    type: nic

  # managernet
  eth1:
    nictype: bridged
    parent: lxdBCSMgrnet
    type: nic

name: lxd_profile_proxy_host
